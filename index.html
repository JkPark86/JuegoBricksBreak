<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROMPEBLOQUES - Edición Minecraft</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- MediaPipe HANDS (versión clásica, FUNCIONA en Vercel y GitHub) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<style>
/* BODY UNIFICADO */
body {
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: white;
    min-height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Intro */
.game-title {
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
    font-weight: bold;
}

.subtitle {
    color: #00ff00;
}

.preview-image {
    border: 3px solid #00ff00;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
}

.instructions {
    background: rgba(0, 255, 0, 0.1);
    border: 1px solid #00ff00;
    border-radius: 10px;
}

.start-button {
    background: #00ff00;
    color: black;
    border: none;
    font-weight: bold;
    padding: 15px 40px;
    font-size: 1.2rem;
}

.start-button:hover {
    background: #00cc00;
    transform: translateY(-2px);
}

/* GAME */
.game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#cameraBackground {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

/* Tamaño inicial IMPORTANTE */
#webcam {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    min-width: 300px;
    min-height: 300px;
    object-fit: cover;
    transform: scaleX(-1);
}

#output_canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
}

#gameCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

.game-ui {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 3;
    pointer-events: none;
}

.stats {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 15px;
    border: 3px solid #00ff00;
    color: #00ff00;
    font-size: 24px;
    font-weight: bold;
}

/* MENÚS */
.menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.95);
    padding: 50px;
    border-radius: 20px;
    border: 4px solid #00ff00;
    color: white;
    text-align: center;
    min-width: 500px;
    z-index: 4;
}

.menu h2 {
    color: #00ff00;
    margin-bottom: 30px;
    font-size: 36px;
}

.menu-button {
    display: block;
    width: 100%;
    background: #00ff00;
    color: black;
    border: none;
    padding: 20px;
    margin: 15px 0;
    border-radius: 12px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    pointer-events: auto;
    transition: all 0.3s;
}

.menu-button:hover,
.menu-button.selected {
    background: #ffff00;
    transform: scale(1.05);
}

/* Niveles */
.level-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin: 30px 0;
}

.level-option {
    background: rgba(0, 255, 0, 0.2);
    padding: 25px;
    border-radius: 15px;
    border: 3px solid #00ff00;
    cursor: pointer;
    pointer-events: auto;
    transition: all 0.3s;
}

.level-option:hover,
.level-option.selected {
    background: rgba(0, 255, 0, 0.4);
    transform: scale(1.05);
}

.level-option h3 {
    color: #00ff00;
    margin-bottom: 10px;
    font-size: 28px;
}

.gesture-info {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 15px;
    border: 3px solid #00ff00;
    color: #00ff00;
    font-size: 18px;
    z-index: 5;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introScreen" class="container text-center d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <h1 class="game-title mb-3">ROMPEBLOQUES</h1>
    <h2 class="subtitle mb-4">Edición Minecraft</h2>

    <div class="game-preview mb-4">
        <img src="pantalla.png" alt="Vista previa del juego" class="preview-image img-fluid" style="max-width: 600px;">
    </div>

    <button id="startGame" class="btn start-button btn-lg">INICIAR JUEGO</button>
</div>

<!-- GAME SCREEN -->
<div id="gameScreen" class="game-container" style="display:none;">

    <div id="cameraBackground">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="gesture-info">
        <div>Dedos levantados: <span id="fingersCount">0</span></div>
        <div>Estado: <span id="gestureState">Esperando gestos...</span></div>
    </div>

</div>

<!-- GAME SCRIPT -->
<script type="module" src="/game.js"></script>

</body>
</html>
