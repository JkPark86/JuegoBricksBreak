<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMPEBLOQUES - Juego</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00ff00;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #cameraBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #00ff00;
            color: white;
            text-align: center;
            min-width: 400px;
            z-index: 4;
        }
        
        .menu h2 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .menu-button {
            display: block;
            width: 100%;
            background: #00ff00;
            color: black;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .menu-button:hover {
            background: #ffff00;
            transform: scale(1.05);
        }

        .level-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .level-option {
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
        }

        .level-option.selected {
            background: rgba(0, 255, 0, 0.4);
            transform: scale(1.05);
        }

        .level-option h3 {
            margin-bottom: 5px;
        }
        
        .gesture-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            z-index: 5;
        }

        .hidden {
            display: none !important;
        }

        .debug-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ff0000;
            color: #ff0000;
            font-size: 12px;
            z-index: 6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="cameraBackground">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-ui">
            <div class="stats">
                <div>Vidas: <span id="livesCount">3</span></div>
                <div>Puntaje: <span id="scoreCount">0</span></div>
                <div>Nivel: <span id="levelCount">1</span></div>
            </div>
            
            <div id="mainMenu" class="menu">
                <h2>ROMPEBLOQUES</h2>
                <button class="menu-button" onclick="game.startGame(1)">COMENZAR JUEGO</button>
                <button class="menu-button" onclick="game.showLevelsMenu()">SELECCIONAR NIVEL</button>
                <button class="menu-button" onclick="window.location.href='index.html'">VOLVER AL INICIO</button>
            </div>

            <div id="levelsMenu" class="menu hidden">
                <h2>SELECCIONAR NIVEL</h2>
                <div class="level-options">
                    <div class="level-option" data-level="1">
                        <h3>NIVEL 1</h3>
                        <p>F√°cil</p>
                        <small>Gesto: ‚úåÔ∏è</small>
                    </div>
                    <div class="level-option" data-level="2">
                        <h3>NIVEL 2</h3>
                        <p>Medio</p>
                        <small>Gesto: ‚úåÔ∏è</small>
                    </div>
                    <div class="level-option" data-level="3">
                        <h3>NIVEL 3</h3>
                        <p>Dif√≠cil</p>
                        <small>Gesto: ‚úåÔ∏è</small>
                    </div>
                </div>
                <button class="menu-button" onclick="game.showMainMenu()">VOLVER</button>
            </div>

            <div id="pauseMenu" class="menu hidden">
                <h2>JUEGO PAUSADO</h2>
                <button class="menu-button" onclick="game.resumeGame()">CONTINUAR</button>
                <button class="menu-button" onclick="game.showMainMenu()">MEN√ö PRINCIPAL</button>
            </div>
        </div>
        
        <div class="gesture-info">
            <div>Estado: <span id="gestureState">Iniciando c√°mara...</span></div>
            <div>Gesto: <span id="currentGesture">-</span></div>
        </div>

        <div class="debug-info" id="debugInfo">
            Debug: <span id="debugText">Inicializando...</span>
        </div>
    </div>

    <script>
        class RompeBloquesGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.videoElement = document.getElementById('webcam');
                this.canvasElement = document.getElementById('output_canvas');
                this.canvasCtx = this.canvasElement.getContext('2d');
                
                // Cargar im√°genes con rutas corregidas para carpeta public
                this.images = {
                    platform: new Image(),
                    ball: new Image(),
                    brick: new Image()
                };
                
                // Rutas corregidas para im√°genes en carpeta public
                this.images.platform.src = 'public/tierra.png';
                this.images.ball.src = 'public/esfera.png';
                this.images.brick.src = 'public/ladrillo.png';
                
                this.setupCanvas();
                this.initGame();
                this.setupMediaPipe();
                this.setupFallbackImages();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Event listeners para botones de nivel
                document.querySelectorAll('.level-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        const level = parseInt(e.currentTarget.dataset.level);
                        this.startGame(level);
                    });
                });
            }

            setupFallbackImages() {
                // Fallbacks para las im√°genes
                this.images.platform.onerror = () => {
                    console.log('Usando fallback para plataforma');
                    this.images.platform = this.createFallbackImage(150, 20, '#00ff00');
                };
                
                this.images.ball.onerror = () => {
                    console.log('Usando fallback para pelota');
                    this.images.ball = this.createFallbackImage(24, 24, '#ffffff', true);
                };
                
                this.images.brick.onerror = () => {
                    console.log('Usando fallback para ladrillos');
                    this.images.brick = this.createFallbackImage(80, 30, '#ff0000');
                };
            }

            createFallbackImage(width, height, color, isCircle = false) {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                
                if (isCircle) {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(width/2, height/2, width/2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(0, 0, width, height);
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(0, 0, width, height);
                }
                
                const img = new Image();
                img.src = canvas.toDataURL();
                return img;
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.canvasElement.width = window.innerWidth;
                this.canvasElement.height = window.innerHeight;
            }

            initGame() {
                this.platform = {
                    x: this.canvas.width / 2 - 75,
                    y: this.canvas.height - 50,
                    width: 150,
                    height: 20
                };
                
                this.ball = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 80,
                    radius: 12,
                    speedX: 5,
                    speedY: -5
                };
                
                this.bricks = [];
                this.lives = 3;
                this.score = 0;
                this.level = 1;
                this.gameActive = false;
                this.gamePaused = false;
                
                this.gestureState = {
                    lastClickTime: 0,
                    lastFistTime: 0,
                    lastVGestureTime: 0,
                    currentGesture: 'none',
                    hoverButton: null
                };
                
                this.createBricks();
                this.updateUI();
            }

            async setupMediaPipe() {
                try {
                    this.hands = new Hands({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                        }
                    });
                    
                    this.hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.7,
                        minTrackingConfidence: 0.5
                    });
                    
                    this.hands.onResults(this.onHandResults.bind(this));
                    
                    const camera = new Camera(this.videoElement, {
                        onFrame: async () => {
                            await this.hands.send({image: this.videoElement});
                        },
                        width: 640,
                        height: 480
                    });
                    
                    await camera.start();
                    document.getElementById('gestureState').textContent = 'C√°mara activa - Mueve tu mano';
                    
                } catch (error) {
                    console.error('Error iniciando c√°mara:', error);
                    document.getElementById('gestureState').textContent = 'Error con la c√°mara';
                }
            }

            onHandResults(results) {
                this.canvasCtx.save();
                this.canvasCtx.clearRect(0, 0, this.canvasElement.width, this.canvasElement.height);
                
                if (results.image) {
                    this.canvasCtx.drawImage(results.image, 0, 0, this.canvasElement.width, this.canvasElement.height);
                }
                
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        this.drawHandLandmarks(landmarks);
                        this.processHandLandmarks(landmarks);
                    }
                }
                
                this.canvasCtx.restore();
            }

            drawHandLandmarks(landmarks) {
                this.canvasCtx.fillStyle = '#00ff00';
                for (const landmark of landmarks) {
                    this.canvasCtx.beginPath();
                    this.canvasCtx.arc(
                        landmark.x * this.canvasElement.width,
                        landmark.y * this.canvasElement.height,
                        5, 0, 2 * Math.PI
                    );
                    this.canvasCtx.fill();
                }
            }

            processHandLandmarks(landmarks) {
                if (!this.gameActive || this.gamePaused) return;

                // Control de plataforma con la palma (corregido)
                const wrist = landmarks[0];
                const gameX = (1 - wrist.x) * this.canvas.width; // Corregido para movimiento natural
                
                this.platform.x = gameX - this.platform.width / 2;
                
                if (this.platform.x < 0) this.platform.x = 0;
                if (this.platform.x + this.platform.width > this.canvas.width) {
                    this.platform.x = this.canvas.width - this.platform.width;
                }

                // Detectar gestos
                this.detectGestures(landmarks);
                // Manejar hover de botones
                this.handleButtonHover(landmarks);
            }

            detectGestures(landmarks) {
                const now = Date.now();
                const fingersUp = this.countFingersUp(landmarks);
                const isFist = this.isFist(landmarks);
                const isVGesture = this.isVGesture(landmarks);
                const isClickGesture = this.isClickGesture(landmarks);

                let gestureName = 'Moviendo plataforma';
                let gestureIcon = 'üëê';

                if (isFist && (now - this.gestureState.lastFistTime > 1000)) {
                    gestureName = 'PU√ëO - Pausar juego';
                    gestureIcon = '‚úä';
                    this.gestureState.lastFistTime = now;
                    this.handleFistGesture();
                } else if (isVGesture && (now - this.gestureState.lastVGestureTime > 1000)) {
                    gestureName = 'V - Seleccionar nivel';
                    gestureIcon = '‚úåÔ∏è';
                    this.gestureState.lastVGestureTime = now;
                    this.handleVGesture();
                } else if (isClickGesture && (now - this.gestureState.lastClickTime > 500)) {
                    gestureName = 'CLIC - Botones';
                    gestureIcon = 'üññ';
                    this.gestureState.lastClickTime = now;
                    this.handleClickGesture();
                }

                document.getElementById('currentGesture').textContent = `${gestureIcon} ${gestureName}`;
                
                // Debug info
                document.getElementById('debugText').textContent = `Dedos: ${fingersUp}, Fist: ${isFist}, V: ${isVGesture}, Click: ${isClickGesture}`;
            }

            handleButtonHover(landmarks) {
                if (!this.gameActive || this.gamePaused) return;

                const indexTip = landmarks[8];
                const cursorX = (1 - indexTip.x) * this.canvas.width;
                const cursorY = indexTip.y * this.canvas.height;

                let hoverButton = null;
                const activeMenus = document.querySelectorAll('.menu:not(.hidden)');

                activeMenus.forEach(menu => {
                    const buttons = menu.querySelectorAll('.menu-button, .level-option');
                    buttons.forEach(button => {
                        const rect = button.getBoundingClientRect();
                        button.classList.remove('selected');
                        
                        if (cursorX >= rect.left && cursorX <= rect.right &&
                            cursorY >= rect.top && cursorY <= rect.bottom) {
                            hoverButton = button;
                            button.classList.add('selected');
                        }
                    });
                });

                this.gestureState.hoverButton = hoverButton;
            }

            isFist(landmarks) {
                const fingerTips = [8, 12, 16, 20];
                const fingerPips = [6, 10, 14, 18];
                let bentFingers = 0;

                for (let i = 0; i < fingerTips.length; i++) {
                    if (landmarks[fingerTips[i]].y > landmarks[fingerPips[i]].y) {
                        bentFingers++;
                    }
                }
                return bentFingers >= 3;
            }

            isVGesture(landmarks) {
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];
                const indexPip = landmarks[6];
                const middlePip = landmarks[10];
                const ringPip = landmarks[14];
                const pinkyPip = landmarks[18];

                const indexUp = indexTip.y < indexPip.y;
                const middleUp = middleTip.y < middlePip.y;
                const ringDown = ringTip.y > ringPip.y;
                const pinkyDown = pinkyTip.y > pinkyPip.y;

                // Detecci√≥n m√°s flexible del gesto V
                const indexMiddleDist = Math.sqrt(
                    Math.pow(indexTip.x - middleTip.x, 2) + 
                    Math.pow(indexTip.y - middleTip.y, 2)
                );

                return indexUp && middleUp && ringDown && pinkyDown && indexMiddleDist > 0.08;
            }

            isClickGesture(landmarks) {
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];

                const indexMiddleDist = Math.sqrt(
                    Math.pow(indexTip.x - middleTip.x, 2) + 
                    Math.pow(indexTip.y - middleTip.y, 2)
                );

                return indexMiddleDist < 0.05;
            }

            handleFistGesture() {
                if (this.gameActive && !this.gamePaused) {
                    this.pauseGame();
                }
            }

            handleVGesture() {
                if (this.gameActive && !this.gamePaused) {
                    this.showLevelsMenu();
                }
            }

            handleClickGesture() {
                if (this.gestureState.hoverButton && this.gameActive) {
                    // Simular click en el bot√≥n seleccionado
                    this.gestureState.hoverButton.style.background = '#ffff00';
                    setTimeout(() => {
                        if (this.gestureState.hoverButton) {
                            this.gestureState.hoverButton.style.background = '';
                        }
                    }, 200);
                    
                    // Ejecutar la acci√≥n del bot√≥n
                    if (this.gestureState.hoverButton.classList.contains('level-option')) {
                        const level = parseInt(this.gestureState.hoverButton.dataset.level);
                        this.startGame(level);
                    } else if (this.gestureState.hoverButton.onclick) {
                        this.gestureState.hoverButton.onclick();
                    } else if (this.gestureState.hoverButton.hasAttribute('onclick')) {
                        const onclick = this.gestureState.hoverButton.getAttribute('onclick');
                        eval(onclick);
                    }
                }
            }

            countFingersUp(landmarks) {
                let count = 0;
                const fingerTips = [8, 12, 16, 20];
                const fingerPips = [6, 10, 14, 18];

                for (let i = 0; i < fingerTips.length; i++) {
                    if (landmarks[fingerTips[i]].y < landmarks[fingerPips[i]].y) {
                        count++;
                    }
                }

                // Pulgar (detecci√≥n simplificada)
                if (landmarks[4].x < landmarks[3].x) {
                    count++;
                }

                return count;
            }

            createBricks() {
                this.bricks = [];
                const rows = 3;
                const cols = 8;
                const brickWidth = 80;
                const brickHeight = 30;
                const padding = 5;

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        this.bricks.push({
                            x: col * (brickWidth + padding) + 50,
                            y: row * (brickHeight + padding) + 50,
                            width: brickWidth,
                            height: brickHeight,
                            active: true
                        });
                    }
                }
            }

            startGame(level) {
                this.level = level;
                this.lives = 3;
                this.score = 0;
                this.gameActive = true;
                this.gamePaused = false;
                this.hideAllMenus();
                this.createBricks();
                this.resetBall();
                this.updateUI();
                
                // Reiniciar el game loop
                if (this.gameLoopId) {
                    cancelAnimationFrame(this.gameLoopId);
                }
                this.gameLoop();
            }

            showMainMenu() {
                this.gameActive = false;
                this.gamePaused = false;
                this.hideAllMenus();
                document.getElementById('mainMenu').classList.remove('hidden');
            }

            showLevelsMenu() {
                this.hideAllMenus();
                document.getElementById('levelsMenu').classList.remove('hidden');
            }

            pauseGame() {
                if (this.gameActive && !this.gamePaused) {
                    this.gamePaused = true;
                    this.hideAllMenus();
                    document.getElementById('pauseMenu').classList.remove('hidden');
                }
            }

            resumeGame() {
                if (this.gamePaused) {
                    this.gamePaused = false;
                    this.hideAllMenus();
                    // Reanudar el game loop
                    this.gameLoop();
                }
            }

            hideAllMenus() {
                const menus = document.querySelectorAll('.menu');
                menus.forEach(menu => menu.classList.add('hidden'));
            }

            updateUI() {
                document.getElementById('livesCount').textContent = this.lives;
                document.getElementById('scoreCount').textContent = this.score;
                document.getElementById('levelCount').textContent = this.level;
            }

            update() {
                if (!this.gameActive || this.gamePaused) return;

                this.ball.x += this.ball.speedX;
                this.ball.y += this.ball.speedY;

                if (this.ball.x - this.ball.radius <= 0 || this.ball.x + this.ball.radius >= this.canvas.width) {
                    this.ball.speedX = -this.ball.speedX;
                }
                if (this.ball.y - this.ball.radius <= 0) {
                    this.ball.speedY = -this.ball.speedY;
                }

                if (this.ball.y + this.ball.radius >= this.canvas.height) {
                    this.lives--;
                    this.updateUI();
                    if (this.lives <= 0) {
                        this.gameOver();
                    } else {
                        this.resetBall();
                    }
                }

                if (this.ball.y + this.ball.radius >= this.platform.y &&
                    this.ball.y - this.ball.radius <= this.platform.y + this.platform.height &&
                    this.ball.x >= this.platform.x &&
                    this.ball.x <= this.platform.x + this.platform.width) {
                    this.ball.speedY = -Math.abs(this.ball.speedY);
                    this.ball.speedX = (this.ball.x - (this.platform.x + this.platform.width / 2)) * 0.2;
                }

                this.bricks.forEach(brick => {
                    if (brick.active && this.checkCollision(brick)) {
                        brick.active = false;
                        this.ball.speedY = -this.ball.speedY;
                        this.score += 10;
                        this.updateUI();

                        if (this.bricks.every(b => !b.active)) {
                            this.levelComplete();
                        }
                    }
                });
            }

            checkCollision(brick) {
                return this.ball.x + this.ball.radius >= brick.x &&
                       this.ball.x - this.ball.radius <= brick.x + brick.width &&
                       this.ball.y + this.ball.radius >= brick.y &&
                       this.ball.y - this.ball.radius <= brick.y + brick.height;
            }

            resetBall() {
                this.ball.x = this.canvas.width / 2;
                this.ball.y = this.canvas.height - 80;
                this.ball.speedX = 5 * (Math.random() > 0.5 ? 1 : -1);
                this.ball.speedY = -5;
            }

            levelComplete() {
                this.score += 100;
                alert(`¬°Nivel ${this.level} completado! Puntaje: ${this.score}`);
                this.level++;
                this.createBricks();
                this.resetBall();
                this.updateUI();
            }

            gameOver() {
                this.gameActive = false;
                alert(`¬°Game Over! Puntaje final: ${this.score}`);
                this.showMainMenu();
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Dibujar plataforma
                if (this.images.platform.complete) {
                    this.ctx.drawImage(this.images.platform, this.platform.x, this.platform.y, this.platform.width, this.platform.height);
                } else {
                    this.ctx.fillStyle = '#00ff00';
                    this.ctx.fillRect(this.platform.x, this.platform.y, this.platform.width, this.platform.height);
                }

                // Dibujar pelota
                if (this.images.ball.complete) {
                    this.ctx.drawImage(this.images.ball, this.ball.x - this.ball.radius, this.ball.y - this.ball.radius, this.ball.radius * 2, this.ball.radius * 2);
                } else {
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.beginPath();
                    this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Dibujar bloques
                this.bricks.forEach(brick => {
                    if (brick.active) {
                        if (this.images.brick.complete) {
                            this.ctx.drawImage(this.images.brick, brick.x, brick.y, brick.width, brick.height);
                        } else {
                            this.ctx.fillStyle = '#ff0000';
                            this.ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                            this.ctx.strokeStyle = '#aa0000';
                            this.ctx.lineWidth = 2;
                            this.ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                        }
                    }
                });
            }

            gameLoop() {
                if (this.gameActive && !this.gamePaused) {
                    this.update();
                    this.draw();
                    this.gameLoopId = requestAnimationFrame(() => this.gameLoop());
                }
            }
        }

        let game;
        window.addEventListener('DOMContentLoaded', () => {
            game = new RompeBloquesGame();
        });
    </script>
