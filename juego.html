<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMPEBLOQUES - Juego</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #00ff00;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #cameraBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #00ff00;
            color: white;
            text-align: center;
            min-width: 400px;
            z-index: 4;
        }
        
        .menu h2 {
            color: #00ff00;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .menu-button {
            display: block;
            width: 100%;
            background: #00ff00;
            color: black;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .menu-button:hover {
            background: #ffff00;
            transform: scale(1.05);
        }
        
        .gesture-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            z-index: 5;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="cameraBackground">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-ui">
            <div class="stats">
                <div>Vidas: <span id="livesCount">3</span></div>
                <div>Puntaje: <span id="scoreCount">0</span></div>
                <div>Nivel: <span id="levelCount">1</span></div>
            </div>
            
            <div id="mainMenu" class="menu">
                <h2>ROMPEBLOQUES</h2>
                <button class="menu-button" onclick="game.startGame(1)">COMENZAR JUEGO</button>
                <button class="menu-button" onclick="window.location.href='index.html'">VOLVER AL INICIO</button>
            </div>
        </div>
        
        <div class="gesture-info">
            <div>Estado: <span id="gestureState">Iniciando c√°mara...</span></div>
            <div>Dedos: <span id="fingersCount">0</span></div>
        </div>
    </div>

    <script>
        // Juego simplificado y funcional
        class RompeBloquesGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.videoElement = document.getElementById('webcam');
                this.canvasElement = document.getElementById('output_canvas');
                this.canvasCtx = this.canvasElement.getContext('2d');
                
                this.setupCanvas();
                this.initGame();
                this.setupMediaPipe();
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.canvasElement.width = window.innerWidth;
                this.canvasElement.height = window.innerHeight;
            }

            initGame() {
                this.platform = {
                    x: this.canvas.width / 2 - 75,
                    y: this.canvas.height - 50,
                    width: 150,
                    height: 20
                };
                
                this.ball = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 80,
                    radius: 12,
                    speedX: 5,
                    speedY: -5
                };
                
                this.bricks = [];
                this.lives = 3;
                this.score = 0;
                this.level = 1;
                this.gameActive = false;
                
                this.createBricks();
                this.updateUI();
            }

            async setupMediaPipe() {
                try {
                    this.hands = new Hands({
                        locateFile: (file) => {
                            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                        }
                    });
                    
                    this.hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.7,
                        minTrackingConfidence: 0.5
                    });
                    
                    this.hands.onResults(this.onHandResults.bind(this));
                    
                    const camera = new Camera(this.videoElement, {
                        onFrame: async () => {
                            await this.hands.send({image: this.videoElement});
                        },
                        width: 640,
                        height: 480
                    });
                    
                    await camera.start();
                    document.getElementById('gestureState').textContent = 'C√°mara activa - Mueve tu mano';
                    
                } catch (error) {
                    console.error('Error iniciando c√°mara:', error);
                    document.getElementById('gestureState').textContent = 'Error con la c√°mara';
                }
            }

            onHandResults(results) {
                this.canvasCtx.save();
                this.canvasCtx.clearRect(0, 0, this.canvasElement.width, this.canvasElement.height);
                
                if (results.image) {
                    this.canvasCtx.drawImage(results.image, 0, 0, this.canvasElement.width, this.canvasElement.height);
                }
                
                if (results.multiHandLandmarks && this.gameActive) {
                    for (const landmarks of results.multiHandLandmarks) {
                        this.drawHandLandmarks(landmarks);
                        this.processHandLandmarks(landmarks);
                    }
                }
                
                this.canvasCtx.restore();
            }

            drawHandLandmarks(landmarks) {
                // Dibujar puntos de la mano
                this.canvasCtx.fillStyle = '#00ff00';
                for (const landmark of landmarks) {
                    this.canvasCtx.beginPath();
                    this.canvasCtx.arc(
                        landmark.x * this.canvasElement.width,
                        landmark.y * this.canvasElement.height,
                        5, 0, 2 * Math.PI
                    );
                    this.canvasCtx.fill();
                }
            }

            processHandLandmarks(landmarks) {
                if (!this.gameActive) return;

                // Usar la mu√±eca para controlar la plataforma
                const wrist = landmarks[0];
                const gameX = wrist.x * this.canvas.width;
                
                this.platform.x = gameX - this.platform.width / 2;
                
                // Limitar la plataforma dentro de la pantalla
                if (this.platform.x < 0) this.platform.x = 0;
                if (this.platform.x + this.platform.width > this.canvas.width) {
                    this.platform.x = this.canvas.width - this.platform.width;
                }

                // Detectar gestos b√°sicos
                this.detectGestures(landmarks);
            }

            detectGestures(landmarks) {
                const fingersUp = this.countFingersUp(landmarks);
                document.getElementById('fingersCount').textContent = fingersUp;

                // Gestos simples
                if (fingersUp === 0) {
                    document.getElementById('gestureState').textContent = '‚úä PU√ëO - Juego en curso';
                } else if (fingersUp === 2) {
                    document.getElementById('gestureState').textContent = '‚úåÔ∏è V - Moviendo plataforma';
                } else {
                    document.getElementById('gestureState').textContent = 'üñêÔ∏è MOVIENDO - Plataforma';
                }
            }

            countFingersUp(landmarks) {
                let count = 0;
                const fingerTips = [8, 12, 16, 20]; // √çndice, medio, anular, me√±ique
                const fingerPips = [6, 10, 14, 18]; // Articulaciones

                for (let i = 0; i < fingerTips.length; i++) {
                    if (landmarks[fingerTips[i]].y < landmarks[fingerPips[i]].y) {
                        count++;
                    }
                }

                // Pulgar
                if (landmarks[4].x < landmarks[3].x) {
                    count++;
                }

                return count;
            }

            createBricks() {
                this.bricks = [];
                const rows = 3;
                const cols = 8;
                const brickWidth = 80;
                const brickHeight = 30;
                const padding = 5;

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        this.bricks.push({
                            x: col * (brickWidth + padding) + 50,
                            y: row * (brickHeight + padding) + 50,
                            width: brickWidth,
                            height: brickHeight,
                            active: true
                        });
                    }
                }
            }

            startGame(level) {
                this.level = level;
                this.lives = 3;
                this.score = 0;
                this.gameActive = true;
                document.getElementById('mainMenu').classList.add('hidden');
                this.updateUI();
                this.gameLoop();
            }

            updateUI() {
                document.getElementById('livesCount').textContent = this.lives;
                document.getElementById('scoreCount').textContent = this.score;
                document.getElementById('levelCount').textContent = this.level;
            }

            update() {
                if (!this.gameActive) return;

                // Mover pelota
                this.ball.x += this.ball.speedX;
                this.ball.y += this.ball.speedY;

                // Rebotes en paredes
                if (this.ball.x - this.ball.radius <= 0 || this.ball.x + this.ball.radius >= this.canvas.width) {
                    this.ball.speedX = -this.ball.speedX;
                }
                if (this.ball.y - this.ball.radius <= 0) {
                    this.ball.speedY = -this.ball.speedY;
                }

                // Ca√≠da
                if (this.ball.y + this.ball.radius >= this.canvas.height) {
                    this.lives--;
                    this.updateUI();
                    if (this.lives <= 0) {
                        this.gameOver();
                    } else {
                        this.resetBall();
                    }
                }

                // Colisi√≥n con plataforma
                if (this.ball.y + this.ball.radius >= this.platform.y &&
                    this.ball.y - this.ball.radius <= this.platform.y + this.platform.height &&
                    this.ball.x >= this.platform.x &&
                    this.ball.x <= this.platform.x + this.platform.width) {
                    this.ball.speedY = -Math.abs(this.ball.speedY);
                    this.ball.speedX = (this.ball.x - (this.platform.x + this.platform.width / 2)) * 0.2;
                }

                // Colisi√≥n con bloques
                this.bricks.forEach(brick => {
                    if (brick.active && this.checkCollision(brick)) {
                        brick.active = false;
                        this.ball.speedY = -this.ball.speedY;
                        this.score += 10;
                        this.updateUI();

                        // Verificar si gan√≥
                        if (this.bricks.every(b => !b.active)) {
                            this.levelComplete();
                        }
                    }
                });
            }

            checkCollision(brick) {
                return this.ball.x + this.ball.radius >= brick.x &&
                       this.ball.x - this.ball.radius <= brick.x + brick.width &&
                       this.ball.y + this.ball.radius >= brick.y &&
                       this.ball.y - this.ball.radius <= brick.y + brick.height;
            }

            resetBall() {
                this.ball.x = this.canvas.width / 2;
                this.ball.y = this.canvas.height - 80;
                this.ball.speedX = 5 * (Math.random() > 0.5 ? 1 : -1);
                this.ball.speedY = -5;
            }

            levelComplete() {
                this.score += 100;
                alert(`¬°Nivel ${this.level} completado! Puntaje: ${this.score}`);
                this.level++;
                this.createBricks();
                this.resetBall();
                this.updateUI();
            }

            gameOver() {
                this.gameActive = false;
                alert(`¬°Game Over! Puntaje final: ${this.score}`);
                document.getElementById('mainMenu').classList.remove('hidden');
                this.initGame();
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Dibujar plataforma
                this.ctx.fillStyle = '#00ff00';
                this.ctx.fillRect(this.platform.x, this.platform.y, this.platform.width, this.platform.height);

                // Dibujar pelota
                this.ctx.fillStyle = '#ffffff';
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                this.ctx.fill();

                // Dibujar bloques
                this.ctx.fillStyle = '#ff0000';
                this.bricks.forEach(brick => {
                    if (brick.active) {
                        this.ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        this.ctx.strokeStyle = '#aa0000';
                        this.ctx.lineWidth = 2;
                        this.ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                    }
                });
            }

            gameLoop() {
                if (this.gameActive) {
                    this.update();
                    this.draw();
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }

        // Inicializar el juego cuando se carga la p√°gina
        let game;
        window.addEventListener('DOMContentLoaded', () => {
            game = new RompeBloquesGame();
        });
    </script>
</body>
</html>
